<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <style>
        body {
            background-color: #222222;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        h1 {
            color: #ff9900;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
        form {
            text-align: center;
            margin-top: 50px;
        }
        input[type=text] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: 50%;
        }
        input[type=submit] {
            background-color: #ff9900;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        a {
            color: #ff9900;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Search Engine</h1>
    <form method="get" action="/search">
        <input type="text" name="q" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
    <p style="text-align:center;">Type in your query and hit the search button to get results</p>
</body>
</html>
